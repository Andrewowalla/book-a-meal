{% extends 'customer/base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags%}

{%block content%}
<body>
  <div class="text-center">
    <h3 style="font-family:'Times New Roman', Times, serif;">MEAL.</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-5 hei">
        <div class="card border-primary mb-6" style="max-width:25rem;">
          <div class="card-body text-center">
            <form method="post" style="font-family:'Times New Roman', Times, serif; " >
              {% csrf_token %} 
              {% bootstrap_form form%}
              <br>
              <div class="form-group">
                <input type="submit" class="btn btn-danger btn-sm" value="Login">
              </div>
              <input type="hidden" name="next" value="{{next}}">
            </form>
          </div> 
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>
      </div>
    </div>
  </div>
  

</body>


{%endblock%}
